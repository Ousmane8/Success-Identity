<!-- Contact -->
<div class="container contact-form">
    <div class="contact-image">
        <img src="../Image/logo.jpg" class="img-fluid" alt="rocket_contact"/>
    </div>
    <form method="post" action="">
        <h3>Contactez Moi</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Nom Complet" value="" required/>
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Email" value="" required/>
                </div>
                <div class="form-group">
                    <input type="text" name="txtObject" class="form-control" placeholder="Objet" value="" required/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Tapez votre message ici.." style="width: 100%; height: 150px;" required></textarea>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Envoyer"/>
                </div>
            </div>
        </div>
    </form>
</div>
